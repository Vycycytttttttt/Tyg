<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Annual Average Calculator</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      width: 100%;
      max-width: 350px;
    }
    .logo {
      color: #ff0;
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #ccc;
    }
    .field {
      margin: 10px 0;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 0.95rem;
    }
    input[type="number"] {
      font-size: 1rem;
      padding: 6px;
      width: 120px;
      border: 2px solid #555;
      border-radius: 6px;
      text-align: center;
      background: #111;
      color: #fff;
      box-sizing: border-box;
    }
    .green { border-color: #0f0; }
    .cyan { border-color: #0ff; }
    .magenta { border-color: #f0f; }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: #222;
      color: #fff;
      cursor: pointer;
    }
    button:hover { background: #333; }
    .result-box {
      margin-top: 20px;
      padding: 12px;
      display: none;
      border: 3px solid;
      font-size: 1.3rem;
      border-radius: 6px;
    }
    .rounded { border-color: #ff0; color: #ff0; }
    .normal  { border-color: #00f; color: #00f; }
    .retry-box {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">تم عمل الموقع بواسطة احمد فلاح</div>
    <div class="subtitle">احتساب درجات السعي السنوي</div><div class="field">
  <label for="first">First Semester (0–100):</label>
  <input id="first" class="green" type="number" min="0" max="100" step="0.01">
</div>
<div class="field">
  <label for="mid">Midterm (0–100):</label>
  <input id="mid" class="cyan" type="number" min="0" max="100" step="0.01">
</div>
<div class="field">
  <label for="second">Second Semester (0–100):</label>
  <input id="second" class="magenta" type="number" min="0" max="100" step="0.01">
</div>
<button onclick="calculate()">Calculate Annual Average</button>

<div id="result" class="result-box"></div>
<div class="retry-box" id="retryBox" style="display:none;">
  <button onclick="resetForm()">Try Again</button>
</div>

  </div>  <script>
    function calculate() {
      const f = parseFloat(document.getElementById('first').value) || 0;
      const m = parseFloat(document.getElementById('mid').value)   || 0;
      const s = parseFloat(document.getElementById('second').value) || 0;
      const raw = (f + m + s) / 3;
      let final, cls;
      const dec = raw - Math.floor(raw);
      if (dec >= 0.5) {
        final = Math.max(Math.ceil(raw), 50);
        cls = 'rounded';
      } else {
        final = raw;
        cls = 'normal';
      }
      const disp = (cls === 'normal') ? final.toFixed(2) : final;
      const box = document.getElementById('result');
      box.textContent = disp;
      box.className = 'result-box ' + cls;
      box.style.display = 'block';
      document.getElementById('retryBox').style.display = 'block';
    }

    function resetForm() {
      document.getElementById('first').value = '';
      document.getElementById('mid').value = '';
      document.getElementById('second').value = '';
      document.getElementById('result').style.display = 'none';
      document.getElementById('retryBox').style.display = 'none';
    }
  </script></body>
</html>
